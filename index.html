<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Advice Generator App</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
    <main class="main">
        <div id="app">
            <div class="card">
                <h1 class="card__title">Advice #117</h1>
                <p class="card__text">"It is easy to sit up and
                    take notice, what's difficult is getting
                    up and taking action."</p>
            </div>
        </div>
        <div class="card__icon">
            <img src="./images/pattern-divider-mobile.svg" alt=""></img>
        </div>
        <button aria-label="get advice" class="card__btn">
            <img src="./images/icon-dice.svg" alt=""></img>
        </button>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://marcushugo.netlify.app/" target="_blank">Marcus Hugo</a>.
    </footer>
    <script src="app.js"></script>
</body>
</html>
